<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
</head>
<body>
<h2>로그인</h2>
<form th:action="@{/loginProc}" method="post">
    <div>
        <label>
            <input type="text" name="username" id="username" placeholder=" ID를 입력하세요."/>
        </label>
    </div>
    <div>
        <label>
            <input type="password" name="password" id="password" placeholder="Password를 입력하세요."/>
        </label>
    </div>
    <div>
        <label for="remember-me">자동 로그인</label>
        <input type="checkbox" id="remember-me" name="remember-me"/>
    </div>

    <button type="submit">로그인</button>
    <button type="button" th:onclick="|location.href='@{/join}'|">회원가입</button>
</form>
<div class="container" style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin: 200px auto; ">
    <h1>카카오 로그인</h1>
    <a th:href="${location}">
        <img src="/images/kakao_login_medium_narrow.png" >
    </a>
</div>
</body>
</html>
